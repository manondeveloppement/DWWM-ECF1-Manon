<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon.png" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Festival de musique électro</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="image/favicon.png" alt="Logo" />
        </div>
        <!--Burger icon-->
        <div class="navbar__burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="navbar__buttons">
          <a href="accueil.html" class="navbar__button">Accueil</a>
          <a href="artiste.html" class="navbar__button">Artistes</a>
          <a href="services.html" class="navbar__button">Services</a>
        </div>
      </nav>
      <!--Banner-->
      <div class="banner">
        <img src="image/banniere.jpg" alt="Bannière" />
      </div>
    </header>
    <!--Filter-->
    <section class="filters">
      <div class="filters__group">
        <button class="filters__button" data-date="2025-06-15">
          15 Juin 2025
        </button>
        <button class="filters__button" data-date="2025-06-16">
          16 Juin 2025
        </button>
        <button class="filters__button" data-date="2025-06-17">
          17 Juin 2025
        </button>
      </div>
      <div class="filters__group">
        <button class="filters__button" data-status="sold-out">Complet</button>
        <button class="filters__button" data-status="available">
          Disponible
        </button>
      </div>
      <button id="reset-filters" class="filters__reset">
        Réinitialiser les filtres
      </button>
      <button class="filters__buy">J'achète ma place</button>
    </section>

    <section id="concerts-container" class="concerts">
      <!-- Concert maps will be added here by JavaScript -->
    </section>

    <!--Footer-->
    <footer class="classic-footer">
      <div class="classic-footer__content">
        <img
          src="image/egaliseur.png"
          alt="Logo Footer"
          class="classic-footer__image"
        />
        <p class="classic-footer__text">© 2024 Tous droits réservés.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
